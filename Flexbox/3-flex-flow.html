<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex Flow</title>

    <!--Estrutura BÃ¡sica e Pratica com Flex Flow-->
    
    <style>
        .flex-container{
            display: flex;
            flex-flow: row nowrap;
            border: 1px solid black;
            max-width: 500px;
            height: 200px;
        }

        .item{
            background-color: blueviolet;
            margin: 5px;
            color: white;
            text-align: center;
            width: 100px;
            height: 50px;
            line-height: 50px;
            margin-bottom: 10px;
        }

        .default{
            flex-flow: row nowrap;
        }

        .wrap{
            flex-flow: row wrap;
        }
 
        .wrap-reverse{
            flex-flow: column wrap-reverse;
        }

        .r-nowrap{
            flex-flow: row-reverse nowrap;
        }

        .r-wrap{
            flex-flow: row-reverse wrap;
        }

        .rr-wrap{
            flex-flow: row-reverse wrap-reverse;
        }
    </style>
</head>
<body>

    <h1>Default: row nowrap</h1>
    <div class="flex-container Default">
        <div class="class item">1</div>
        <div class="class item">2</div>
        <div class="class item">3</div>
        <div class="class item">4</div>
        <div class="class item">5</div>
    </div>

    <h1>wrap</h1>

    <div class="flex-container wrap">
        <div class="class item">1</div>
        <div class="class item">2</div>
        <div class="class item">3</div>
        <div class="class item">4</div>
        <div class="class item">5</div>
        <div class="class item">6</div>
    </div>

    <h1>wrap-reverse</h1>

    <div class="flex-container wrap-reverse">
        <div class="class item">1</div>
        <div class="class item">2</div>
        <div class="class item">3</div>
        <div class="class item">4</div>
        <div class="class item">5</div>
        <div class="class item">6</div>
    </div>  

    <h1>row-reverse nowrap</h1>

    <div class="flex-container r-nowrap">
        <div class="class item">1</div>
        <div class="class item">2</div>
        <div class="class item">3</div>
        <div class="class item">4</div>
        <div class="class item">5</div>
        <div class="class item">6</div>
        <div class="class item">7</div>
    </div>   

    <h1>row-reverse wrap</h1>

    <div class="flex-container r-wrap">
        <div class="class item">1</div>
        <div class="class item">2</div>
        <div class="class item">3</div>
        <div class="class item">4</div>
        <div class="class item">5</div>
        <div class="class item">6</div>
        <div class="class item">7</div>
    </div>    

    <h1>row-reverse wrap-reverse</h1>

    <div class="flex-container rr-wrap">
        <div class="class item">1</div>
        <div class="class item">2</div>
        <div class="class item">3</div>
        <div class="class item">4</div>
        <div class="class item">5</div>
        <div class="class item">6</div>
        <div class="class item">7</div>
    </div>    

</body>
</html>
